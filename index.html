<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas 28</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row d-flex justify-content-center">
      <div class="col-md-6 text-center">
        <img src="lampung.jpg" class="rounded-circle">
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-md-6">
        <form class="mt-4 text-white">
          <div class="form-group">
            <label for="nama">Nama Lengkap</label>
            <input type="text" class="form-control" id="nama" aria-describedby="emailHelp" placeholder="Nama Lengkap">
          </div>
          <div class="form-group">
            <label for="alamat">Alamat</label>
            <textarea class="form-control" id="alamat" rows="2"></textarea>
          </div>
          <div class="form-group">
            <label for="email">Alamat Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Alamat Email (disabled)" disabled>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleFormControlFile1">Scan KTP</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              <small>Saya <u>setuju</u> dan telah membaca <span class="text-primary">aturan</span> serta <span class="text-primary">ketentuan</span> yang berlaku.</small> 
            </label>
          </div>
          <br>
          <button class="btn btn-info form-control mb-5">Submit</button>
          <br>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
